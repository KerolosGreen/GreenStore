<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://kit.fontawesome.com/64cc13dfa7.js" crossorigin="anonymous"></script>
    <link href="https://fastly.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./Style.css" rel="StyleSheet">
    <title>Login</title>
</head>
<body>
<div class="navbar">

    <div class="navbar-hero">
        <a href="./index.html">
            <p>
                
                Green.
            </p>
        </a>
    </div>
    <div class="navbar-lastitems">
        <!-- <i class="fa-solid fa-user"></i> -->
        Products
    </div>
    <div class="navbar-options">
        <!-- <i class="fa-solid fa-user"></i> -->
        Contact Us
    </div>
</div> 

<div class="login-container">
    <div class="login-container-webtitle">Green.</div>
    <div class="login-container-title">Login</div>
    <div class="login-container-login-inputs">
        <form method="POST" name="login-form" class="login-form" onsubmit="return validateForm()">
        
        <input type="text" class="form-control m-2" name="login-email" id="exampleFormControlInput1" placeholder="Email">
        <p id="login-email-error" class="mx-2" style="color: red; margin: 0;text-align: center;display: none;">You Should Enter The Email</p>
        <input type="Password" class="form-control m-2" name="login-password" id="exampleFormControlInput1" placeholder="Password">
        <p id="login-password-error" class="mx-2" style="color: red; margin: 0;text-align: center;display: none;">You Should Enter The Password</p>
        <div class="w-75 mx-auto"><button type="submit" class="form-control btn btn-dark m-2 w-100">Login</button></div>
        </form>
        <!-- <input type="text" name="" placeholder="Email">
        <input type="Password" name="" placeholder="Password"> -->
        <p class="m-2">Don't Have An Account? <a href="./register.html">Create Account</a></p>
    </div>
    
</div>

<footer style="position: absolute;bottom: 0px;">
        <p>Green. Â© 2023</p>
</footer>
</body>
<script>
    function validateForm() {
    let entered_email = document.forms["login-form"]["login-email"].value;
    let entered_password = document.forms["login-form"]["login-password"].value;

    if(entered_email=="" && entered_password==""){
        document.forms["login-form"]["login-email"].style.boxShadow ="0px 0px 0px 1px red"; 
        document.forms["login-form"]["login-password"].style.boxShadow = "0px 0px 0px 1px red";
        document.getElementById("login-email-error").style.display="block";
        document.getElementById("login-password-error").style.display="block";
        return false;
    }
    else{
        if(entered_password=="" && entered_email!=""){
        document.forms["login-form"]["login-password"].style.boxShadow = "0px 0px 0px 1px red";
        document.forms["login-form"]["login-email"].style.boxShadow ="0px 0px 0px 0px transparent";
        document.getElementById("login-email-error").style.display="none";
        document.getElementById("login-password-error").style.display="block";
        return false;
        }
        if(entered_password!="" && entered_email==""){
            document.forms["login-form"]["login-email"].style.boxShadow = "0px 0px 0px 1px red";
            document.forms["login-form"]["login-password"].style.boxShadow ="0px 0px 0px 0px transparent";
            document.getElementById("login-password-error").style.display="none";
            document.getElementById("login-email-error").style.display="block";
        return false;
        }
    }
}
    

</script>
</html>
